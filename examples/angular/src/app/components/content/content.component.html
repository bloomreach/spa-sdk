@if (document) {
<div [ngClass]="{ 'has-edit-button': page.isPreview() }">
  <ng-container [brManageContentButton]="document"></ng-container>
  @if (image) {
  <img class="img-fluid" [src]="image.getOriginal()?.getUrl()" [alt]="data?.title || ''" />
  }
  @if (data?.title) {
  <h1>{{ data!.title }}</h1>
  }
  @if (data?.author) {
  <p class="mb-3 text-muted">{{ data!.author }}</p>
  }
  @if (date) {
  <p class="mb-3 small text-muted">{{ date | date }}</p>
  }
  @if (data?.content) {
  <div [innerHTML]="safeHTML"></div>
  }
</div>
}
